{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
        <title>Preclinic - Medical & Hospital - Bootstrap 4 Admin Template</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
</head>
<body>
<div class="main-wrapper account-wrapper">
  <div class="account-page">
      <div class="account-center">
          <div class="account-box">
              <form method="post" action="{% url 'register' %}">  <!-- Added closing bracket -->
                  {% csrf_token %}  <!-- Include CSRF token for security -->
                  <div class="account-logo">
                      <a href="index-2.html">
                          <img src="{% static 'assets/img/logo-dark.png' %}" alt="">  <!-- Corrected static path -->
                      </a>
                  </div>
                  {{ form.as_p }}
                  <div class="form-group checkbox">
                      <label>
                          <input type="checkbox"> I have read and agree to the Terms & Conditions
                      </label>
                  </div>
                  <div class="form-group text-center">
                      <button class="btn btn-primary account-btn" type="submit">Signup</button>
                  </div>
                  <div class="text-center login-link">
                      Already have an account? <a href="{% url 'login_patient' %}">Login</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/popper.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.slimscroll.js' %}"></script>
<script src="{% static 'assets/js/Chart.bundle.js' %}"></script>
<script src="{% static 'assets/js/chart.js' %}"></script>
<script src="{% static 'assets/js/app.js' %}"></script>

</body>
</html>
