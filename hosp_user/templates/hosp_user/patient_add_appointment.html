{% extends 'hosp_user/base.html' %}
{% load static %}
{% block title %}Add Appointment{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <h4 class="page-title">Add Appointment</h4>
            </div>
        </div>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="post" >
                    {% csrf_token %}
                    {{ appointment_form.as_p }}
                    <button type="submit" class="btn btn-primary submit-btn">create Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
