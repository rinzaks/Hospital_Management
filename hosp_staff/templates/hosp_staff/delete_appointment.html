{% extends 'hosp_staff/index.html' %}
{% load static %}
{% block title %}Delete Appointment{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <h4 class="page-title">Delete Appointment</h4>
        <p>Are you sure you want to delete the appointment for {{ appointment.patient }}?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'all_appointments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
