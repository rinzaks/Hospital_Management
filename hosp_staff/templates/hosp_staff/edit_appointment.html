{% extends 'hosp_staff/index.html' %}
{% load static %}
{% block title %}Edit Appointment{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="content">
        <h4 class="page-title">Edit Appointment</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the form fields -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'all_appointments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
